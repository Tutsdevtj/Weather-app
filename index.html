<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>

    <div class="container">

    
        <div class="weather-box">

            
            <input type="text" id="city" placeholder="Digite uma cidade..." value="Miami" required>

           
            <div class="weather-info">
                <img id="weather-icon" src="" alt="Ícone do clima">
                <p id="temperature">--°C</p>
                <p id="description">Digite uma cidade para ver o clima</p>
            </div>

         
            <button type="submit" id="weather-btn">Buscar</button>

        </div>

    </div>


</body>

</html>
